<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Propagation Demo</title>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:after,
      *:before {
        box-sizing: inherit;
      }

      #blue {
        width: 500px;
        height: 500px;
        background-color: blue;
        position: relative;
      }

      #red {
        width: 150px;
        height: 150px;
        position: absolute;
        top: 100px;
        left: 100px;
        background-color: red;
        transition: all ease-in-out 1s;
      }
    </style>

    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        const blueBox = document.getElementById("blue");
        const redBox = document.getElementById("red");

        blueBox.addEventListener("click", e => {
          redBox.style.top = `${e.offsetY}px`;
          redBox.style.left = `${e.offsetX}px`;
        });

        blueBox.addEventListener("click", e => {
          console.log("blue box clicked!");
        });
      });
    </script>
  </head>
  <body>
    <div id="blue">
      <div id="red"></div>
    </div>
  </body>
</html>
